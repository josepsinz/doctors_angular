<div>
    <p class="mat-h3">Pacients - Doctor ID:{{doctorId}}</p>

    <mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="pacientId">
            <mat-header-cell *matHeaderCellDef> Pacient Id </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.PacientId}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.Name}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="surname">
            <mat-header-cell *matHeaderCellDef> Surname </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.Surname}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <a mat-flat-button [routerLink]="['/']">BACK</a>
</div>
